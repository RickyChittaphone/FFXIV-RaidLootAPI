<div style="border-radius: 10px;padding: 10px;border: 5px solid rgba(0, 0, 0, 0.16)" [style.backgroundColor]="getBackgroundColor()">
<div style="height: 13ch;background-color: rgba(0, 0, 0, 0.16);border-radius: 10px;padding: 5px;padding-bottom: 10px;margin-bottom: 5px;width: 40%;">
    <!--Display names/job/etro-->
    <div style="display: flex; margin-bottom: 0px;height:7ch;">
    <mat-form-field style="width:39.5%;height: 8ch;margin-bottom: 0px;">
      <mat-label>Name :</mat-label>
        <input matInput value="{{player.name}}" (change)="onChangeName($event)">
    </mat-form-field>

    <mat-form-field style="width:35%;padding-left: 5%;height: 8ch;margin-bottom: 0px !important;">
      <mat-label>Job :</mat-label>
      <select matNativeControl [(ngModel)]="player.job" (change)="onChangeJob($event)">
        <option *ngFor="let item of JOB">{{item}}</option>
      </select>
    </mat-form-field>
    </div>
    
    <div style="display: flex; justify-content: space-between;margin-bottom: 0px;height:7ch;">
    <mat-form-field style="width:80%;height: 8ch;margin-top: 0px!important;">
        <mat-label>BiS Etro uuid : </mat-label>
        <input matInput value="{{player.etroBiS}}"  id="etroField" #etroField [(ngModel)]="player.etroBiS">
    </mat-form-field>
      <div style="display: flex; flex-direction: column; align-items: center;padding-left: 0%;">
        <button mat-raised-button color="accent" style="width: 20%;height: 2.5ch;" (click)="EtroDialogOpen(player.id)">Import</button>
        <div style="padding-top: 0.5ch;">
        <a mat-raised-button href="{{ 'https://etro.gg/gearset/' + player.etroBiS }}" target="_blank" style="width: 20%;height: 2.5ch;margin-left: 2ch;" title="View the gearset in etro.gg">Etro.gg</a>
        </div>
      </div>
    </div>
</div>
