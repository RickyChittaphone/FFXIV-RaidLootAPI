<div class="static-groups-container">
    <h1>Static Raid Groups</h1>
    <p>Here you can manage your raid groups and see details about each group.</p>
    <div class="groups-list">
        <div class="group" *ngFor="let group of groups">
            <h2>{{ group.name }}</h2>
            <p>{{ group.description }}</p>
            <button>View Details</button>
        </div>
    </div>
</div>
