<mat-card>
  <mat-card-header>
    <mat-card-title>{{ staticDetail.name }}</mat-card-title>
    <mat-card-subtitle>Static ID: {{ staticDetail.id }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Players:</h3>
    <mat-list>
      <mat-list-item *ngFor="let player of staticDetail.players">
        {{ player.id }}: {{ player.name }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
