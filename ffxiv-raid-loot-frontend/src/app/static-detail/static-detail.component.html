<div>
  <!-- Container for static detail header -->
  <div>
    <h1>{{ staticDetail.name }}</h1> <!-- Displaying the name of the static -->
    <h2>Static UUID: {{ staticDetail.uuid }}</h2> <!-- Displaying the UUID of the static -->
  </div>
  <!-- Container for player details -->
  <div>
    <h3>Players:</h3> <!-- Title for the players section -->
    <mat-grid-list [cols]="gridColumns"rowHeight="1:3"> <!-- Grid list to display players dynamically based on screen size -->
      <mat-grid-tile *ngFor="let player of staticDetail.players"> <!-- Loop through each player in staticDetail.players -->
          <app-player-detail [player]="player" style="border: 2px solid white;padding-bottom: 20px;"/>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
